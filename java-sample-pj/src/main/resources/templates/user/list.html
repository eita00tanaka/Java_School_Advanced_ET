
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})">
    <title>list</title>
  
  </head>
  
  <body>
    <div class="container">
      <h1>ユーザー情報一覧</h1>

      <div class="float-end">
        <a class="btn btn-primary" th:href="@{/user/add}">新規登録はこちら</a>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>メールアドレス</th>
            <th>更新日時</th>
            <th>登録日時</th>
            <th>削除日時</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr class="align-middle" th:each="user : ${userlist}" th:object="${user}">
            <td th:text="*{userId}"></td>
            <td th:text="*{userName}"></td>
            <td th:text="*{mailAddress}"></td>
            <td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
            <td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
            <td th:text="${#dates.format(user.deleteDate, 'yyyy/MM/dd')}"></td>
            <td><a class="btn btn-secondary" th:href="@{/user/{userId}(id=*{userId})}">詳細</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </body>
</html>
